<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <link rel="stylesheet" href="place.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>South Africa</h1>
    </header>

    <main>
        <section id="hero">
            <img src="images/madiba.webp" alt="Nelson Mandela" class="hero-image">
        </section>

        <section id="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temp">10°C</span></p>
            <p>Wind Speed: <span id="wind">5 km/h</span></p>
            <p>Wind Chill: <span id="windchill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> | Last modified: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
