<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit your review for your favorite cologne, including ratings, features, and written feedback." />
    <meta name="author" content="Onkabetse Galehole" />
    <title>Cologne Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <main class="container">
        <h1>Cologne Review Form</h1>
        <form action="/week05/review.html" method="get" id="reviewForm">
            <label for="productName">Cologne:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Cologne ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required />
                <label for="star5" title="5 stars">★</label>

                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars">★</label>

                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars">★</label>

                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars">★</label>

                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star">★</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required />

            <fieldset>
                <legend>Useful :</legend>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="Feature 1" /> Quality
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="Feature 2" /> Longevity
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="Feature 3" /> Silage
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="Feature 4" /> Packaging
                </label>
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>

            <label for="userName">User  Name:</label>
            <input type="text" id="userName" name="userName" required />

            <input type="submit" value="Submit" />
        </form>
    </main>

    <script src="scripts/scriptreview.js" defer></script>
</body>

</html>
